<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script async type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/pokemon-icon.png">
    <title>PokemonJS</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/pokemon-icon.png" alt="Pokemon icon">
                <div class="text">
                    <h2>PokemonJS</h2>
                    <p>Ejercicio api request</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="filter">
            <form>
                <div class="main-filter">
                    <label for="input-name">Nombre</label>
                    <input id="input-name" type="text" placeholder="PIDGEY" />
                    <button id="btn-filter" type="button">Filtrar</button>
                </div>
                <div class="others-filter">
                    <label for="input-hp">Vida (Mayor a)</label>
                    <input id="input-hp" type="number" min="0" placeholder="20" />
                    <label for="input-attack">Ataque (Mayor a)</label>
                    <input id="input-attack" type="number" min="0" placeholder="ATAQUE" />
                    <label for="input-defense">Defensa (Mayor a)</label>
                    <input id="input-defense" type="number" min="0" placeholder="DEFENSA" />
                </div>
            </form>
        </section>
        <section class="container">
            <div id="card-container" class="elements is-fullwidth"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Creado por Navarro#0493 - <a href="https://github.com/navarro571">GitHub</a> - API <a href="https://pokeapi.co/">PokeApi</a></p>
        </div>
    </footer>
</body>
</html>
